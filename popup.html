<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="extensionTitle">YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        h1 {
            color: #cc0000;
            font-size: 18px;
        }
        button {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #990000;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #cc0000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #currentSettings {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #currentSettings p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 data-i18n="extensionTitle">YouTube Video Summarizer</h1>

    <div id="currentSettings">
        <span id="llmApiLabel" data-i18n="llmApiLabel">LLM API: </span><span id="currentLlmApi"></span><br>
        <span id="modelLabel" data-i18n="modelLabel">Model: </span><span id="currentModel"></span><br>
        <span id="apiStatusLabel" data-i18n="apiStatusLabel">API: </span><span id="apiStatus"></span><br>
        <span id="languageLabel" data-i18n="languageLabel">Jazyk: </span><span id="currentLanguage"></span>
    </div>

    <button id="getTranscript" data-i18n="getTranscriptButton">Stáhnout titulky</button>
    <button id="summarize" data-i18n="summarizeButton">Sumarizovat video</button>
    <button id="generateChapters" data-i18n="generateChaptersButton">Vygenerovat kapitoly</button>
    <button id="clearCache" data-i18n="clearCacheButton">Vymazat cache</button>

    <div id="status"></div>
    <div id="spinner" class="spinner" style="display: none;"></div>

    <h2 data-i18n="transcriptTitle">Přepis videa</h2>
    <textarea id="transcript" readonly></textarea>

    <h2 data-i18n="summaryTitle">Shrnutí</h2>
    <textarea id="summary" readonly></textarea>

    <h2 data-i18n="chaptersTitle">Kapitoly</h2>
    <textarea id="chapters" readonly></textarea>

    <script src="popup.js"></script>
</body>
</html>
